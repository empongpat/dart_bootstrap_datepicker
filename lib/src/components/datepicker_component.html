<div id="{{componentId}}" class="input-group datepicker-input">
  <input type="text" class="form-control" placeholder="yyyy-MM-dd" value="{{initialDate}}" />
  <span class="input-group-btn">
    <button class="btn btn-default toggle-datepicker" type="button" (click)="toggleDatepicker()">
      <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
    </button>
  </span>
</div>
<div id="{{datepickerId}}" class="datepicker hide">
  <div class="row">
    <div class="col-sm-12">
      <div class="col-sm-2" id="prev-month-button" (click)="previousMonth()">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      </div>
      <div class="col-sm-8">
        <span class="month-year">{{currentMonthName}} {{currentMonthYear.year.toString()}}</span>
      </div>
      <div class="col-sm-2" id="next-month-button" (click)="nextMonth()">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 days-row">
      <div class="weekday">
        <span>Su</span>
      </div>
      <div class="weekday">
        <span>Mo</span>
      </div>
      <div class="weekday">
        <span>Tu</span>
      </div>
      <div class="weekday">
        <span>We</span>
      </div>
      <div class="weekday">
        <span>Th</span>
      </div>
      <div class="weekday">
        <span>Fr</span>
      </div>
      <div class="weekday">
        <span>Sa</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 days-row">
      <day *ngFor="let date of firstRowDateList" [day]="date.day.toString()" [month]="date.month.toString()" [year]="date.year.toString()" [isSelected]="date.isAtSameMomentAs(selectedDate)"></day>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 days-row">
      <day *ngFor="let date of secondRowDateList" [day]="date.day.toString()" [month]="date.month.toString()" [year]="date.year.toString()" [isSelected]="date.isAtSameMomentAs(selectedDate)"></day>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 days-row">
      <day *ngFor="let date of thirdRowDateList" [day]="date.day.toString()" [month]="date.month.toString()" [year]="date.year.toString()" [isSelected]="date.isAtSameMomentAs(selectedDate)"></day>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 days-row">
      <day *ngFor="let date of fourthRowDateList" [day]="date.day.toString()" [month]="date.month.toString()" [year]="date.year.toString()" [isSelected]="date.isAtSameMomentAs(selectedDate)"></day>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 days-row">
      <day *ngFor="let date of fifthRowDateList" [day]="date.day.toString()" [month]="date.month.toString()" [year]="date.year.toString()" [isSelected]="date.isAtSameMomentAs(selectedDate)"></day>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 days-row">
      <day *ngFor="let date of sixthRowDateList" [day]="date.day.toString()" [month]="date.month.toString()" [year]="date.year.toString()" [isSelected]="date.isAtSameMomentAs(selectedDate)"></day>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 days-row">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-8">
        <div class="col-sm-6">
          <button class="btn btn-warning btn-sm" type="button" (click)="resetDatepicker()">Reset</button>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-default btn-sm" type="button" (click)="hideDatepicker()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
