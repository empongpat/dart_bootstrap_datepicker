<div id="{{componentId}}" class="input-group datepicker-input">
  <input type="text" class="form-control" placeholder="yyyy-MM-dd - yyyy-MM-dd" value="{{initialStartDate}} - {{initialEndDate}}" />
  <span class="input-group-btn">
    <button class="btn btn-default toggle-datepicker" type="button" (click)="toggleDatepicker()">
      <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
    </button>
  </span>
</div>
<div id="{{datepickerId}}" class="datepicker-interval hide">
  <div class="row">
    <div class="col-sm-6">
      <div class="row month-row">
        <div class="col-sm-12">
          <div class="col-sm-2 prev-month-button" (click)="previousStartMonth()">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" ></span>
          </div>
          <div class="col-sm-8">
            <span class="month-year">{{currentStartMonthName}} {{currentStartMonthYear.year.toString()}}</span>
          </div>
          <div class="col-sm-2 next-month-button" (click)="nextStartMonth()">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 days-row">
          <div class="weekday">
            <span>Su</span>
          </div>
          <div class="weekday">
            <span>Mo</span>
          </div>
          <div class="weekday">
            <span>Tu</span>
          </div>
          <div class="weekday">
            <span>We</span>
          </div>
          <div class="weekday">
            <span>Th</span>
          </div>
          <div class="weekday">
            <span>Fr</span>
          </div>
          <div class="weekday">
            <span>Sa</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 days-row">
          <day *ngFor="let date of firstRowStartDateList"
            [day]="date.day.toString()" [month]="date.month.toString()"
            [year]="date.year.toString()" [isSelected]="date.isAtSameMomentAs(selectedStartDate)"
            [isPrevMonth]="date.isBefore(currentStartMonthYear)" [isNextMonth]="date.isAfter(endOfCurrentStartMonthYear)"
            #start>
          </day>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 days-row">
          <day *ngFor="let date of secondRowStartDateList"
            [day]="date.day.toString()" [month]="date.month.toString()"
            [year]="date.year.toString()" [isSelected]="date.isAtSameMomentAs(selectedStartDate)"
            [isPrevMonth]="date.isBefore(currentStartMonthYear)" [isNextMonth]="date.isAfter(endOfCurrentStartMonthYear)"
            #start>
          </day>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 days-row">
          <day *ngFor="let date of thirdRowStartDateList"
            [day]="date.day.toString()" [month]="date.month.toString()"
            [year]="date.year.toString()" [isSelected]="date.isAtSameMomentAs(selectedStartDate)"
            [isPrevMonth]="date.isBefore(currentStartMonthYear)" [isNextMonth]="date.isAfter(endOfCurrentStartMonthYear)"
            #start>
          </day>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 days-row">
          <day *ngFor="let date of fourthRowStartDateList"
            [day]="date.day.toString()" [month]="date.month.toString()"
            [year]="date.year.toString()" [isSelected]="date.isAtSameMomentAs(selectedStartDate)"
            [isPrevMonth]="date.isBefore(currentStartMonthYear)" [isNextMonth]="date.isAfter(endOfCurrentStartMonthYear)"
            #start>
          </day>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 days-row">
          <day *ngFor="let date of fifthRowStartDateList"
            [day]="date.day.toString()" [month]="date.month.toString()"
            [year]="date.year.toString()" [isSelected]="date.isAtSameMomentAs(selectedStartDate)"
            [isPrevMonth]="date.isBefore(currentStartMonthYear)" [isNextMonth]="date.isAfter(endOfCurrentStartMonthYear)"
            #start>
          </day>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 days-row">
          <day *ngFor="let date of sixthRowStartDateList"
            [day]="date.day.toString()" [month]="date.month.toString()"
            [year]="date.year.toString()" [isSelected]="date.isAtSameMomentAs(selectedStartDate)"
            [isPrevMonth]="date.isBefore(currentStartMonthYear)" [isNextMonth]="date.isAfter(endOfCurrentStartMonthYear)"
            #start>
          </day>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="row month-row">
        <div class="col-sm-12">
          <div class="col-sm-2 prev-month-button" (click)="previousEndMonth()">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          </div>
          <div class="col-sm-8">
            <span class="month-year">{{currentEndMonthName}} {{currentEndMonthYear.year.toString()}}</span>
          </div>
          <div class="col-sm-2 next-month-button" (click)="nextEndMonth()">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 days-row">

          </div>

            <span>Mo</span>
          </div>
          <div class="weekday">
            <span>Tu</span>
          </div>
          <div class="weekday">
            <span>We</span>
          </div>
          <div class="weekday">
            <span>Th</span>
          </div>
          <div class="weekday">
            <span>Fr</span>
          </div>
          <div class="weekday">
            <span>Sa</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 days-row">
          <day *ngFor="let date of firstRowEndDateList"
            [day]="date.day.toString()" [month]="date.month.toString()"
            [year]="date.year.toString()" [isSelected]="date.isAtSameMomentAs(selectedEndDate)"
            [isPrevMonth]="date.isBefore(currentEndMonthYear)" [isNextMonth]="date.isAfter(endOfCurrentEndMonthYear)"
            #end>
          </day>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 days-row">
          <day *ngFor="let date of secondRowEndDateList"
            [day]="date.day.toString()" [month]="date.month.toString()"
            [year]="date.year.toString()" [isSelected]="date.isAtSameMomentAs(selectedEndDate)"
            [isPrevMonth]="date.isBefore(currentEndMonthYear)" [isNextMonth]="date.isAfter(endOfCurrentEndMonthYear)"
            #end>
          </day>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 days-row">
          <day *ngFor="let date of thirdRowEndDateList"
            [day]="date.day.toString()" [month]="date.month.toString()"
            [year]="date.year.toString()" [isSelected]="date.isAtSameMomentAs(selectedEndDate)"
            [isPrevMonth]="date.isBefore(currentEndMonthYear)" [isNextMonth]="date.isAfter(endOfCurrentEndMonthYear)"
            #end>
          </day>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 days-row">
          <day *ngFor="let date of fourthRowEndDateList"
            [day]="date.day.toString()" [month]="date.month.toString()"
            [year]="date.year.toString()" [isSelected]="date.isAtSameMomentAs(selectedEndDate)"
            [isPrevMonth]="date.isBefore(currentEndMonthYear)" [isNextMonth]="date.isAfter(endOfCurrentEndMonthYear)"
            #end>
          </day>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 days-row">
          <day *ngFor="let date of fifthRowEndDateList"
            [day]="date.day.toString()" [month]="date.month.toString()"
            [year]="date.year.toString()" [isSelected]="date.isAtSameMomentAs(selectedEndDate)"
            [isPrevMonth]="date.isBefore(currentEndMonthYear)" [isNextMonth]="date.isAfter(endOfCurrentEndMonthYear)"
            #end>
          </day>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 days-row">
          <day *ngFor="let date of sixthRowEndDateList"
            [day]="date.day.toString()" [month]="date.month.toString()"
            [year]="date.year.toString()" [isSelected]="date.isAtSameMomentAs(selectedEndDate)"
            [isPrevMonth]="date.isBefore(currentEndMonthYear)" [isNextMonth]="date.isAfter(endOfCurrentEndMonthYear)"
            #end>
          </day>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 days-row">
      <div class="col-sm-4">
        <span>From</span>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-default btn-sm" type="button" (click)="hideDatepicker()">Close</button>
      </div>
      <div class="col-sm-4">
        <span>To</span>
      </div>
    </div>
  </div>
</div>
