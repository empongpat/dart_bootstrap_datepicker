<h2>Dart Bootstrap Datepicker</h2>
<h3>Default Setup</h3>
<p>Initial date set to today's date.</p>
<form class="bs-example bs-example-form">
  <div class="row">
    <div class="col-sm-6">
      <datepicker componentId="example-datepicker"></datepicker>
    </div>
  </div>
</form>
<h4>Code</h4>
<figure class="highlight">
  <pre>
    <code class="language-html" data-lang="html">
      <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-sm-6"</span><span class=nt>&gt;</span>
        <span class="nt">&lt;datepicker</span> <span class="na">componentId=</span><span class="s">"example-datepicker"</span><span class="nt">&gt;</span><span class="nt">&lt;/datepicker&gt;</span>
      <span class=nt>&lt;/div&gt;</span>
    </code>
  </pre>
</figure>
<h3>Initial Date Setup</h3>
<p>Initial date set by initialDate attribute in "yyyy-MM-dd" format.</p>
<form class="bs-example bs-example-form">
  <div class="row">
    <div class="col-sm-6">
      <datepicker componentId="example-datepicker-initial-date" initialDate="2012-12-31"></datepicker>
    </div>
  </div>
</form>
<h4>Code</h4>
<figure class="highlight">
  <pre>
    <code class="language-html" data-lang="html">
      <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-sm-6"</span><span class=nt>&gt;</span>
        <span class="nt">&lt;datepicker</span> <span class="na">componentId=</span><span class="s">"example-datepicker-initial-date"</span> <span class="na">intialDate=</span><span class="s">"2012-12-31"</span><span class="nt">&gt;</span><span class="nt">&lt;/datepicker&gt;</span>
      <span class=nt>&lt;/div&gt;</span>
    </code>
  </pre>
</figure>
<h3>Interval Date Setup</h3>
<p>Date interval input.</p>
<form class="bs-example bs-example-form">
  <div class="row">
    <div class="col-sm-6">
      <datepicker-interval componentId="example-datepicker-interval"></datepicker-interval>
    </div>
  </div>
</form>
<h4>Code</h4>
<figure class="highlight">
  <pre>
    <code class="language-html" data-lang="html">
      <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-sm-6"</span><span class=nt>&gt;</span>
        <span class="nt">&lt;datepicker-interval</span> <span class="na">componentId=</span><span class="s">"example-datepicker-interval"</span><span class="nt">&gt;</span><span class="nt">&lt;/datepicker-interval&gt;</span>
      <span class=nt>&lt;/div&gt;</span>
    </code>
  </pre>
</figure>
<h3>Format Setup</h3>
<p>format attribute controls the output format</p>
<form class="bs-example bs-example-form">
  <div class="row">
    <div class="col-sm-6">
      <datepicker componentId="example-datepicker-format" format="dd-MM-yyyy"></datepicker>
    </div>
  </div>
</form>
<h4>Code</h4>
<figure class="highlight">
  <pre>
    <code class="language-html" data-lang="html">
      <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"col-sm-6"</span><span class=nt>&gt;</span>
        <span class="nt">&lt;datepicker</span> <span class="na">componentId=</span><span class="s">"example-datepicker-format"</span> <span class="na">format=</span><span class="s">"dd-MM-yyyy"</span><span class="nt">&gt;</span><span class="nt">&lt;/datepicker&gt;</span>
      <span class=nt>&lt;/div&gt;</span>
    </code>
  </pre>
</figure>
